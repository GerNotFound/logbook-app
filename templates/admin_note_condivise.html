{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">ADMIN - NOTE UTENTI</h1>
        <p class="text-muted">Elenco delle note condivise dagli utenti.</p>
    </div>
</div>

{% if notes %}
<div class="accordion" id="notesAccordion">
    {% for note in notes %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading-{{ note.username }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ note.username }}">
                <strong>{{ note.username }}</strong>
            </button>
        </h2>
        <div id="collapse-{{ note.username }}" class="accordion-collapse collapse" data-bs-parent="#notesAccordion">
            <div class="accordion-body" style="white-space: pre-wrap;">{{ note.content_shared }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-secondary text-center">
    Nessun utente ha ancora condiviso delle note.
</div>
{% endif %}

<div class="sticky-bottom-nav">
    <a href="{{ url_for('admin.admin_generale') }}" class="btn btn-custom full-width-btn">INDIETRO</a>
</div>
{% endblock %}
