<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Logbook">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}?v={{ app_version }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}?v={{ app_version }}">
    <meta name="theme-color" content="#000000">

    <title>{{ title }} - Logbook</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    
    <!-- MODIFICA QUI: Versioni stabili e allineate di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ app_version }}">
</head>
<body data-sw-url="{{ url_for('main.service_worker') }}?v={{ app_version }}" data-app-version="{{ app_version }}">
    <div class="container container-mobile">
        {% block content %}{% endblock %}
    </div>

    <div id="privacy-banner" class="privacy-banner d-none">
        <p>Per continuare a utilizzare Logbook ti invitiamo a leggere la nostra informativa su privacy e cookie.</p>
        <div class="privacy-banner-actions">
            <a href="{{ url_for('main.privacy') }}" class="text-decoration-none">Leggi informativa</a>
            <button type="button" class="btn btn-light btn-sm" data-privacy-dismiss>Ho capito</button>
        </div>
    </div>

    <!-- MODIFICA QUI: Versioni stabili e allineate di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script defer src="{{ url_for('static', filename='js/app.js') }}?v={{ app_version }}"></script>
    <script defer src="{{ url_for('static', filename='js/service-worker-registration.js') }}?v={{ app_version }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
