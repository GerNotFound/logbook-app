{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
    <div class="col-12 col-md-6">
        <h1 class="text-center mb-4">LOGBOOK - LOGIN</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" class="form-control" placeholder="Nome utente" required>
            <div class="password-wrapper mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required style="margin-bottom: 0;">
                <i class="bi bi-eye-fill password-toggle-icon"></i>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMeCheckbox" value="true">
                <label class="form-check-label" for="rememberMeCheckbox">
                    Ricordami
                </label>
            </div>

            <button type="submit" class="btn btn-custom w-100">ACCEDI</button>
        </form>
    </div>
</div>
{% endblock %}
